<!-- index.html - Main search page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedia Flights Mockup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expedia Flights Booking Mockup</h1>
        <form action="search_results.php" method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-3">
                    <label for="departure_airport">Leaving from (Airport ID for mock: 1=JFK, 3=YYZ)</label>
                    <input type="number" class="form-control" id="departure_airport" name="departure_airport" required>
                </div>
                <div class="col-md-3">
                    <label for="destination_airport">Going to (Airport ID: 2=LAX, 1=JFK)</label>
                    <input type="number" class="form-control" id="destination_airport" name="destination_airport" required>
                </div>
                <div class="col-md-3">
                    <label for="departure_date">Departure Date</label>
                    <input type="date" class="form-control" id="departure_date" name="departure_date" required min="2025-09-24">
                </div>
                <div class="col-md-3">
                    <label for="num_passengers">Number of Passengers</label>
                    <input type="number" class="form-control" id="num_passengers" name="num_passengers" min="1" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search Flights</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
